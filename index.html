<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="./images/chrome.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c971de6966.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a class="link" href="#">Gmail</a>
          </li>
          <li>
            <a class="link" href="#">Images</a>
          </li>
          <li>
            <a class="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
          </li>
          <li>
            <a class="user-icon" href="#"><span>J</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- content -->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="./images/logo.png" alt="Google logo image" />
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search-input" type="text" />
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-keyboard"></i>
        </div>
        <div class="serch-btns">
          <button class="google-search-btn">Google Search</button>
          <button class="lucky-search-btn">I'm feeling lucky</button>
        </div>
        <div class="language">
          <p>Google offered in: <a href="#">Kinyarwanda</a></p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="footer-content upper-footer">
        <p>Rwanda</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>
          <li>
            <a href="">How search work</a>
          </li>
        </ul>

        <ul class="lower-right-footer">
          <li>
            <a href="">Privacy</a>
          </li>
          <li>
            <a href="">Terms</a>
          </li>
          <li>
            <a href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
